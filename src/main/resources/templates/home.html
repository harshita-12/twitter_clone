<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="user-info">
            <img th:src="${user.gender == 'female' ? '/images/avatar_girl.png' : '/images/avatar_boy.png'}" 
            alt="User Avatar" >
            <h2>Welcome, <span th:text="${user.username}"></span>!</h2>
        </div>
    
        <!-- Tweet Form -->
        <form action="/tweet" method="post">
            <input type="text" name="content" placeholder="What's happening?" required>
            <button type="submit">Tweet</button>
        </form>
    
        <!-- Tweets List -->
        <div class="tweet-container">
            <div th:each="tweet : ${tweets}" class="tweet">
                <p><strong th:text="${tweet.user.username}"></strong>: <span th:text="${tweet.content}"></span></p>
                <p th:text="${tweet.timestamp}"></p>
                <div th:if="${tweet.retweetId != null}">
                    <p><em>Retweeted</em></p>
                </div>
                <a th:href="@{/retweet/{id}(id=${tweet.id})}">Retweet</a>
            </div>
        </div>
    </div> 
    <nav>
        <a th:href="@{/home}">Home</a> | 
        <a th:href="@{/profile}">Profile</a> | 
        <a th:href="@{/auth/logout}">Logout</a>
    </nav>
    <br> <br><br> <br><br>
       
</body>
</html>
